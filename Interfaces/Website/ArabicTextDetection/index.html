<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>القارئ</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src='https://unpkg.com/tesseract.js@4.0.1/dist/tesseract.min.js'></script>
  </head>
  <body>
    <div class="container" id="maincontainer">
      <div class="av-container">
        <div id="avatar"> القَارِئ</div>
      </div>
      <div class="info text-right">
        <h3>:الفكرة</h3>
        <p dir="rtl">
          يقوم هذا النموذج بالتعرف على النص الموجود في الصور.
        </p>
        <p dir="rtl">
          يُمكنك الضغط على "غيِّر الصورة" لاختبار صور أخرى، أو رفع صورة من جهازك.
        </p>
      </div>
      <div id="loader">
        <div class="lds-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        الرجاء الانتظار لتهيئة النموذج
      </div>
      <div class="inputs text-center collapse" id = "inputs">
          <canvas id = "canvas" width = "512px", height = "512px"></canvas>
          <br>
          <input type="file" class = "btn btn-dark btn-sm preview collapse" id = "preview">

          <button class="btn btn-dark btn-sm upload">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
              viewBox="0 0 16 16">
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
              <path
                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
            </svg>
            ارفع صورة من جهازك
          </button>

          <button class="btn btn-dark btn-sm change">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg>
            غـيِّـر الصورة
          </button>

      </div>

      <div class="outputs text-right" id="outputs">
        <h3>:النتيجة</h3>
        <div dir="rtl" id="output-text" class="output-text"></div>
      </div>
      <div id="loader-result" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only" dir="rtl">جاري استكشاف النص...</span>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
