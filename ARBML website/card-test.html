<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header-banner">
      <div id="header-text">نماذج من تعلم الآلة باللغة العربية</div>
    </header>
    <div class="container-width">
      <div class="subject-wrapper">
        <div
          class="cards-header"
          data-toggle="collapse"
          data-target="#websites"
          aria-expanded="false"
          aria-controls="websites"
        >
          <h1>: المواقع<i class="fa" aria-hidden="true"></i></h1>
        </div>
        <div id="websites" class="collapse collapsables">
          <div class="cards">
            <div class="card text-center">
              <div class="card-header">
                الشاعر
              </div>
              <div class="card-body">
                <!-- <h5 class="card-title">الشاعر</h5> -->
                <p class="card-props">
                  مولّد للشعر العربي باستخدام شكسمينبت كشمنتسي بكمنت شكمسنيتب
                  كمنشتسيب منتكمشنس تيب شكمسنيبت شبكة التعلم العميق <br />RNN
                </p>
                <div class="card-buttons">
                  <a href="#" class="btn btn-outline-dark">
                    تصفح على المشروع على GitHub <i class="fa fa-github"></i>
                  </a>
                  <a href="#" class="btn btn-outline-warning"
                    >تصفح على المشروع على Google Colab
                    <i class="fa fa-google" aria-hidden="true"></i
                  ></a>
                  <a href="#" class="btn btn-outline-primary"
                    >تجربة حية <i class="fa fa-desktop"></i
                  ></a>
                </div>
              </div>
              <div class="card-footer text-muted">
                أضيف بواسطة الإدارة
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
